<!DOCTYPE html>
<html>
    <head>
        <title>E-Mechanic</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/logo.png" width="200px">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html"><strong>Home</strong></a></li>
                    <li><a href="troubleshoot.html"><strong>Troubleshoot</strong></a></li>
                    <li><a href="#"><strong>About Us</strong></a></li>
                    <li><a href="#"><strong>Help?</strong></a></li>
                </ul>
            </nav>
        </header>
        <main class="qs-main">
            <p>Almost there! which of one of the following is true for your car issue?</p>
            <div id="buttonsContainerQs"></div>
            <script src="scripts/script.js"></script>
            <script>
                var symptom_id = getQueryParam('symptom_id');
                let buttonNames;
                getQuestions(symptom_id)
                .then(data => {
                    buttonNames = data;
                    createQsButtons(buttonNames);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
            </script>
        </main>
        <footer>
            <div class="social-icons">
                <a href="your_social_media_link1" target="_blank"><img src="images/facebook.png"></a>
                <a href="your_social_media_link2" target="_blank"><img src="images/tweeter.png"></a>
                <a href="your_social_media_link3" target="_blank"><img src="images/instagram.png"></a>
            </div>
        </footer>
    </body>
</html>
