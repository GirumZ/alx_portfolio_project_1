<!DOCTYPE html>
<html>
    <head>
        <title>E-Mechanic</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="scripts/script.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="images/logo.png" width="200px">
            </div>
            <form class="search-form">
                <input type="text" id="searchInput" placeholder="Enter OBD code...">
                <button type="submit" onclick="handleSearch(event)">Search</button>
            </form>
            <nav>
                <ul>
                    <li><a href="index.html"><strong>Home</strong></a></li>
                    <li><a href="troubleshoot.html"><strong>Troubleshoot</strong></a></li>
                    <li><a href="#" onclick='loadtpp()'><strong>Tips</strong></a></li>
                    <li><a href="index.html#about" onclick="scrollToSection('about')"><strong>About Us</strong></a></li>
                    <li><a href="#"><strong>Help?</strong></a></li>
                </ul>
            </nav>
        </header>
        <main class="qs-main">
            <p>One more question, which of one of the following is true for your car issue?</p>
            <div id="buttonsContainerQs"></div>
            <script src="scripts/script.js"></script>
            <script>
                var symptom_id = getQueryParam('symptom_id');
                let buttonNames;
                getQuestions(symptom_id)
                .then(data => {
                    buttonNames = data;
                    createQsButtons(buttonNames);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
            </script>
        </main>
        <footer>
            <div class="social-icons">
                <a href="https://github.com/GirumZ/alx_portfolio_project_1" target="_blank"><img src="images/git-logo.png"></a>
                <a href="https://www.linkedin.com/in/girum-tesfaye-666a6a270/" target="_blank"><img src="images/linkedin-logo.png"></a>
                <a href="https://twitter.com/GirumZebene" target="_blank"><img src="images/x-logo.png"></a>
            </div>
    </body>
</html>
